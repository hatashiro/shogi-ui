<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="../src/shogi.css" rel="stylesheet">
<script src="../src/shogi-compiled.js"></script>

<style>
#app .shogi__board {
  width: 320px;
  margin: 10px;
}

#app .shogi__mochigomas {
  width: 270px;
  margin: 10px;
}

#app .shogi__mochigomas.shogi__mochigomas--gote {
  margin-left: 60px;
}
</style>

<div id="app"></div>

<script>
const $app = document.querySelector('#app');

const $goteMochigomas = Shogi.mochigomasDiv();
$app.appendChild($goteMochigomas);

const $board = Shogi.boardDiv();
$app.appendChild($board);
Shogi.putKomaAt(
  $board,
  Shogi.komaDiv(Shogi.komaTypes[0], {sente: true}),
  {suji: 5, dan: 9},
);
Shogi.putKomaAt(
  $board,
  Shogi.komaDiv(Shogi.komaTypes[1], {sente: false}),
  {suji: 5, dan: 1},
);

const $senteMochigomas = Shogi.mochigomasDiv();
$app.appendChild($senteMochigomas);

let mochigomas = [
  {type: '飛', count: 1},
  {type: '角', count: 1},
  {type: '金', count: 2},
  {type: '銀', count: 2},
  {type: '桂', count: 2},
  {type: '香', count: 2},
  {type: '歩', count: 9},
];
Shogi.setMochigomas($senteMochigomas, mochigomas, {sente: true});
Shogi.setMochigomas($goteMochigomas, mochigomas, {sente: false});

console.log('Sente:', Shogi.getMochigomas($senteMochigomas));
console.log('Gote:', Shogi.getMochigomas($goteMochigomas));

</script>
