<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="../src/shogi.css" rel="stylesheet">
<script src="../src/shogi.js"></script>

<style>
.shogi__koma {
  height: 80px;
  margin: 15px;
  cursor: pointer;
}
</style>

<div id="koutei"></div>
<div id="sentei"></div>

<script>
const $sentei = document.getElementById("sentei");
const $koutei = document.getElementById("koutei");

Shogi.komaTypes.forEach(type => {
  $sentei.appendChild(Shogi.komaSVG(type, {sentei: true}));
  $koutei.appendChild(Shogi.komaSVG(type, {sentei: false}));
});

const selected = 'shogi__koma--selected';
document.querySelectorAll('svg').forEach($svg => {
  $svg.addEventListener('mouseenter', () => $svg.classList.add(selected));
  $svg.addEventListener('mouseleave', () => $svg.classList.remove(selected));
});
</script>
